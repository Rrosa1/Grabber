# Global handlers
handlers = java.util.logging.ConsoleHandler

# Formatter properties
java.util.logging.SimpleFormatter.format= %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s: %5$s%6$s%n

# Handlers properties
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.pattern=grabber%u.log
java.util.logging.FileHandler.level = INFO

java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level = INFO

# Class Properties

#SSL
cl.tesis.ssl.ssl.handlers = java.util.logging.FileHandler
cl.tesis.ssl.ssl.useParentHandlers = false

#HTTP
cl.tesis.http.handlers = java.util.logging.FileHandler
cl.tesis.http.useParentHandlers = false

#SSH
cl.tesis.ssh.handlers = java.util.logging.FileHandler
cl.tesis.ssh.useParentHandlers = false

#Mails
cl.tesis.mail.handlers = java.util.logging.FileHandler
cl.tesis.mail.useParentHandlers = false
